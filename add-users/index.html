<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Manipulacion del DOM</title>
        <script src='./js/main.js' async defer></script>
        <link rel="stylesheet" href="./styles/styles.css">
    </head>

    <body>

        <div class='main container'> 
            <h1 id='title1'>Dom API</h1>
            <h3 class='subtitulo'>DOM + JS<h3>
            <label for='username'>User Name</label>
            <input id='user-name' type="text" name="user-name" value="">
            <label for='user-age'>User Age</label>
            <input id='user-age' type="number" name="user-age" value="">
            <label for='user-email'>Email Address</label>
            <input id='user-email' type="text" name="user-email" value="">
            <br>
            <button id='ProfileBtn'>Add New User</button>
        </div>

        <div id='profiles' class='profiles container'></div>

    </body>

</html>
